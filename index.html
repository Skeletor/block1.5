<html lang="ru">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


<body>
    <div class="header">
        РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ
    </div>

    <div class="swiper swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img/lenovo.svg">
            </div>

            <div class="swiper-slide">
                <img src="img/samsung.svg">
            </div>

            <div class="swiper-slide">
                <img src="img/apple.svg">
            </div>

            <div class="swiper-slide">
                <img src="img/viewsonic.svg">
            </div>

            <div class="swiper-slide">
                <img src="img/bosch.svg">
            </div>

            <div class="swiper-slide">
                <img src="img/hp.svg">
            </div>

            <div class="swiper-slide">
                <img src="img/acer.svg">
            </div>

            <div class="swiper-slide">
                <img src="img/sony.svg">
            </div>

            <div class="swiper-slide">
                <img src="img/lenovo.svg">
            </div>

            <div class="swiper-slide">
                <img src="img/samsung.svg">
            </div>

            <div class="swiper-slide">
                <img src="img/apple.svg">
            </div>
        </div>

        <div class="swiper-pagination"></div>
    </div>

    <div class="displayButton">
        <img class="displayButton__image" src="img/expand.svg">
        <p class="displayButton__text">Показать еще</p>
    </div>

    <script src="scripts/swiper-bundle.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
